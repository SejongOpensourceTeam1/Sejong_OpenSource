<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리뷰 작성</title>
</head>
<body>
<h1>리뷰 작성</h1>
<form action="#" th:action="@{/api/reviews}" method="post">
  <input type="hidden" name="movieId" th:value="${movie.id}">
  <input type="text" name="username" placeholder="사용자 이름" required>
  <textarea name="content" placeholder="리뷰 내용을 작성하세요" required></textarea>
  <input type="number" name="rating" placeholder="평점" min="1" max="5" required>
  <button type="submit">리뷰 제출</button>
</form>
</body>
</html>
